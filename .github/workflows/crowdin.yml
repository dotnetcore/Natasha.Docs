name: Crowdin Action

on:
  push:
    branches: [main, "feature/crowdin"]

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: crowdin action
        uses: ardeois/better-crowdin-action@v1.1
        with:
          action: "upload sources"
