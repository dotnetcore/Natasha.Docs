name: Crowdin Action

on:
  push:
    branches: [main, "feature/crowdin"]

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: install better-crowdin
        run: npm install -g better-crowdin
      - name: run crowdin
        env:
          CROWDIN_API_KEY: ${{ secrets.CROWDIN_API_KEY }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_API_KEY }}
        run: |
          better-crowdin upload
